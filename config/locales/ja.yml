  application:
    intro: |-
      『RubyKaigi 2023 Schedule.select』は、RubyKaigi初の公式スケジュール作成・共有アプリケーションです。気になるセッションをリスト化し、自分だけの視聴スケジュールを作成できます！
      あなたはカンファレンス参加前「どのセッションを見よう…」と迷ったことはありませんか？
      わたしたちは、開催前に参加者同士で "視聴スケジュール" や "興味をもつ理由" が共有できれば、セッション選びの参考にでき、カンファレンスをより楽しめるのではと考えこのアプリを開発しました。
      あなたがそのセッションを見たい理由はなんですか？ 開催前に共有し、一緒に RubyKaigi 2023 を盛り上げましょう！
